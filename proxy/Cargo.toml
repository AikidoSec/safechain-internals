[package]
name = "safechain-proxy"
description = "MITM SafeChain HTTP(S)/SOCKS5 Proxy for Developer Security"
version = "0.1.0"
edition = "2024"
publish = false
rust-version = "1.91"
resolver = "3"

[features]
har = []

[dependencies]
arc-swap = "1.7"
clap = { version = "4.5", features = ["derive"] }
keyring-core = "0.7"
smallvec = { version = "1.15", features = ["const_generics", "const_new"] }
humantime = "2.3"
secrecy = "0.10"
semver = { version = "1.0", features = ["serde"] }
tokio = { version = "1.48", features = ["full"] }
serde = "1.0"
postcard = { version = "1.1", features = ["alloc"] }
lz4_flex = "0.12"
serde_test = "1"
radix_trie = "0.3"
serde_json = "1"
rand = "0.9"
smol_str = "0.3"
percent-encoding = "2"

[target.'cfg(target_os = "linux")'.dependencies]
linux-keyutils-keyring-store = "0.2"

[target.'cfg(target_os = "macos")'.dependencies]
apple-native-keyring-store = { version = "0.2", features = ["keychain"] }
sudo = "0.6"

[target.'cfg(target_family = "unix")'.dependencies]
jemallocator = { package = "tikv-jemallocator", version = "0.6" }

[target.'cfg(target_os = "windows")'.dependencies]
windows-native-keyring-store = "0.4"
mimalloc = { version = "0.1", default-features = false }

[dependencies.rama]
workspace = true
features = ["http-full", "proxy-full", "dns", "boring"]

[dev-dependencies]
tracing-test = "0.2"

[dev-dependencies.rama]
workspace = true
features = ["cli"]
