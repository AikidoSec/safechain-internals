[package]
name = "aikido-proxy"
description = "MITM Aikido Proxy for Developer Security"
version = "0.1.0"
edition = "2024"
publish = false
rust-version = "1.91"
resolver = "3"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
keyring = { version = "3.6", features = ["apple-native", "linux-native", "windows-native", "sync-secret-service"] }
secrecy = "0.10"
tokio = { version = "1.48", features = ["full"] }
serde = "1.0"
serde_json = "1.0"

[dependencies.rama]
git = "https://github.com/plabayo/rama"
rev = "c45cec3d84b653f9b0dbb0c322c720c4e6eb1543"
features = ["http-full", "proxy-full", "dns", "boring"]

[dev-dependencies]
tracing-test = "0.2"
