name: Build Agent

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
        description: 'Version to build'
      go_version:
        required: false
        type: string
        default: '1.21'
        description: 'Go version to use'
    outputs:
      amd64_sha:
        description: 'SHA256 checksum for amd64 binary'
        value: ${{ jobs.collect-checksums.outputs.amd64_sha }}
      arm64_sha:
        description: 'SHA256 checksum for arm64 binary'
        value: ${{ jobs.collect-checksums.outputs.arm64_sha }}

jobs:
  build-agent:
    strategy:
      matrix:
        include:
          - arch: amd64
            goarch: amd64
            runner: macos-14
          - arch: arm64
            goarch: arm64
            runner: macos-14
    
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go_version }}

      - name: Run tests
        run: |
          echo "Running Go tests..."
          go test -v ./...

      - name: Build binary for ${{ matrix.arch }}
        run: |
          VERSION="${{ inputs.version }}"
          BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')
          GIT_COMMIT=$(git rev-parse --short HEAD)
          
          LDFLAGS="-X 'github.com/aikido/safechain-agent/cmd/daemon.version=$VERSION' \
                   -X 'github.com/aikido/safechain-agent/cmd/daemon.buildTime=$BUILD_TIME' \
                   -X 'github.com/aikido/safechain-agent/cmd/daemon.gitCommit=$GIT_COMMIT'"
          
          mkdir -p bin
          
          echo "Building darwin/${{ matrix.goarch }}..."
          CGO_ENABLED=0 GOOS=darwin GOARCH=${{ matrix.goarch }} go build \
            -ldflags "$LDFLAGS -s -w" \
            -trimpath \
            -o bin/safechain-agent \
            ./cmd/daemon

      - name: Calculate binary checksum
        id: checksum
        run: |
          SHA=$(shasum -a 256 bin/safechain-agent | cut -d' ' -f1)
          echo "sha=$SHA" >> $GITHUB_OUTPUT
          echo "${{ matrix.arch }} SHA256: $SHA"

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: safechain-agent-${{ matrix.arch }}
          path: bin/safechain-agent
          retention-days: 30

      - name: Save checksum to file
        run: |
          echo "${{ steps.checksum.outputs.sha }}" > checksum-safechain-agent-${{ matrix.arch }}.txt
          echo "${{ matrix.arch }}" >> checksum-safechain-agent-${{ matrix.arch }}.txt

      - name: Upload checksum metadata
        uses: actions/upload-artifact@v4
        with:
          name: checksum-safechain-agent-${{ matrix.arch }}
          path: checksum-safechain-agent-${{ matrix.arch }}.txt
          retention-days: 30

  collect-checksums:
    needs: build-agent
    runs-on: ubuntu-latest
    outputs:
      amd64_sha: ${{ steps.extract.outputs.amd64_sha }}
      arm64_sha: ${{ steps.extract.outputs.arm64_sha }}
    steps:
      - name: Download checksum artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: checksum-*
          merge-multiple: false
          path: checksums

      - name: Extract checksums
        id: extract
        run: |
          AMD64_SHA=$(cat checksums/checksum-safechain-agent-amd64/checksum-safechain-agent-amd64.txt | head -n 1)
          ARM64_SHA=$(cat checksums/checksum-safechain-agent-arm64/checksum-safechain-agent-arm64.txt | head -n 1)
          
          echo "amd64_sha=$AMD64_SHA" >> $GITHUB_OUTPUT
          echo "arm64_sha=$ARM64_SHA" >> $GITHUB_OUTPUT
          
          echo "AMD64 SHA256: $AMD64_SHA"
          echo "ARM64 SHA256: $ARM64_SHA"

