name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  extract-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

  build-unix:
    needs: extract-version
    uses: ./.github/workflows/build-unix.yml
    with:
      version: ${{ needs.extract-version.outputs.version }}

  build-windows:
    needs: extract-version
    uses: ./.github/workflows/build-windows.yml
    with:
      version: ${{ needs.extract-version.outputs.version }}

  release:
    needs: [extract-version, build-unix, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        id: checksums
        run: |
          mv artifacts/aikido-agent-darwin-amd64/aikido-agent-darwin-amd64 .
          mv artifacts/aikido-agent-darwin-arm64/aikido-agent-darwin-arm64 .
          mv artifacts/aikido-agent-windows-amd64/aikido-agent-windows-amd64.exe .
          mv artifacts/aikido-agent-windows-amd64/aikido-agent-windows-amd64.msi .
          mv artifacts/aikido-agent-windows-arm64/aikido-agent-windows-arm64.exe .
          mv artifacts/aikido-agent-windows-arm64/aikido-agent-windows-arm64.msi .
          
          DARWIN_AMD64_SHA=$(cat artifacts/aikido-agent-darwin-amd64/checksum-darwin-amd64.txt | tr -d '\n\r ')
          DARWIN_ARM64_SHA=$(cat artifacts/aikido-agent-darwin-arm64/checksum-darwin-arm64.txt | tr -d '\n\r ')
          WINDOWS_AMD64_SHA=$(cat artifacts/aikido-agent-windows-amd64/checksum-windows-amd64.txt | tr -d '\n\r ')
          WINDOWS_ARM64_SHA=$(cat artifacts/aikido-agent-windows-arm64/checksum-windows-arm64.txt | tr -d '\n\r ')
          
          echo "darwin_amd64_sha=$DARWIN_AMD64_SHA" >> $GITHUB_OUTPUT
          echo "darwin_arm64_sha=$DARWIN_ARM64_SHA" >> $GITHUB_OUTPUT
          echo "windows_amd64_sha=$WINDOWS_AMD64_SHA" >> $GITHUB_OUTPUT
          echo "windows_arm64_sha=$WINDOWS_ARM64_SHA" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            aikido-agent-darwin-amd64
            aikido-agent-darwin-arm64
            aikido-agent-windows-amd64.msi
            aikido-agent-windows-arm64.msi
            dist/safe-chain-darwin-amd64
            dist/safe-chain-darwin-arm64
          body: |
            ## aikido-agent ${{ needs.extract-version.outputs.version }}
            ### Checksums
            
            | Platform | Architecture | SHA256 |
            |----------|--------------|--------|
            | macOS | amd64 | `${{ steps.checksums.outputs.darwin_amd64_sha }}` |
            | macOS | arm64 | `${{ steps.checksums.outputs.darwin_arm64_sha }}` |
            | Windows | amd64 | `${{ steps.checksums.outputs.windows_amd64_sha }}` |
            | Windows | arm64 | `${{ steps.checksums.outputs.windows_arm64_sha }}` |
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
