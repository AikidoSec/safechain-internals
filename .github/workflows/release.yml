name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  extract-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

  build-unix:
    needs: extract-version
    uses: ./.github/workflows/build-unix.yml
    with:
      version: ${{ needs.extract-version.outputs.version }}

  build-windows:
    needs: extract-version
    uses: ./.github/workflows/build-windows.yml
    with:
      version: ${{ needs.extract-version.outputs.version }}

  build-macos-pkg:
    needs: extract-version
    uses: ./.github/workflows/build-macos-pkg.yml
    with:
      version: ${{ needs.extract-version.outputs.version }}

  release:
    needs: [extract-version, build-unix, build-windows, build-macos-pkg]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        id: checksums
        run: |
          VERSION=${{ needs.extract-version.outputs.version }}
          
          mv artifacts/safechain-agent-darwin-amd64/safechain-agent-darwin-amd64 .
          mv artifacts/safechain-agent-darwin-arm64/safechain-agent-darwin-arm64 .
          
          mv artifacts/safechain-proxy-darwin-amd64/safechain-proxy-darwin-amd64 .
          mv artifacts/safechain-proxy-darwin-arm64/safechain-proxy-darwin-arm64 .

          mv artifacts/SafeChainAgent.amd64.msi/SafeChainAgent.amd64.msi ./SafeChainAgent-windows-amd64.msi
          mv artifacts/SafeChainAgent.arm64.msi/SafeChainAgent.arm64.msi ./SafeChainAgent-windows-arm64.msi
          
          mv "artifacts/SafeChainAgent-amd64.pkg/SafeChainAgent-$VERSION-amd64.pkg" ./SafeChainAgent-macos-amd64.pkg
          mv "artifacts/SafeChainAgent-arm64.pkg/SafeChainAgent-$VERSION-arm64.pkg" ./SafeChainAgent-macos-arm64.pkg
                    
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            safechain-agent-darwin-amd64
            safechain-agent-darwin-arm64
            safechain-proxy-darwin-amd64
            safechain-proxy-darwin-arm64
            SafeChainAgent-windows-amd64.msi
            SafeChainAgent-windows-arm64.msi
            SafeChainAgent-macos-amd64.pkg
            SafeChainAgent-macos-arm64.pkg

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}