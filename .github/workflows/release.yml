name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  extract-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

  build-unix:
    needs: extract-version
    uses: ./.github/workflows/build-unix.yml
    with:
      version: ${{ needs.extract-version.outputs.version }}

  build-windows:
    needs: extract-version
    uses: ./.github/workflows/build-windows.yml
    with:
      version: ${{ needs.extract-version.outputs.version }}

  release:
    needs: [extract-version, build-unix, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        id: checksums
        run: |
          mv artifacts/safechain-darwin-amd64/safechain-agent-darwin-amd64 .
          mv artifacts/safechain-darwin-amd64/safechain-setup-darwin-amd64 .
          mv artifacts/safechain-darwin-arm64/safechain-agent-darwin-arm64 .
          mv artifacts/safechain-darwin-arm64/safechain-setup-darwin-arm64 .
          mv artifacts/safechain-windows-amd64/SafeChainAgent.amd64.exe .
          mv artifacts/safechain-windows-amd64/SafeChainSetup.amd64.exe .
          mv artifacts/safechain-windows-amd64/SafeChainAgent.amd64.msi .
          mv artifacts/safechain-windows-arm64/SafeChainAgent.arm64.exe .
          mv artifacts/safechain-windows-arm64/SafeChainSetup.arm64.exe .
          mv artifacts/safechain-windows-arm64/SafeChainAgent.arm64.msi .

          mv artifacts/safechain-darwin-amd64/safechain-proxy-darwin-amd64 .
          mv artifacts/safechain-darwin-arm64/safechain-proxy-darwin-arm64 .
          mv artifacts/safechain-windows-amd64/SafeChainProxy.amd64.exe .
          mv artifacts/safechain-windows-amd64/SafeChainProxy.amd64.msi .
          mv artifacts/safechain-windows-arm64/SafeChainProxy.arm64.exe .
          mv artifacts/safechain-windows-arm64/SafeChainProxy.arm64.msi .

          AGENT_DARWIN_AMD64_SHA=$(cat artifacts/safechain-darwin-amd64/checksum-agent-darwin-amd64.txt | tr -d '\n\r ')
          SETUP_DARWIN_AMD64_SHA=$(cat artifacts/safechain-darwin-amd64/checksum-setup-darwin-amd64.txt | tr -d '\n\r ')
          AGENT_DARWIN_ARM64_SHA=$(cat artifacts/safechain-darwin-arm64/checksum-agent-darwin-arm64.txt | tr -d '\n\r ')
          SETUP_DARWIN_ARM64_SHA=$(cat artifacts/safechain-darwin-arm64/checksum-setup-darwin-arm64.txt | tr -d '\n\r ')
          AGENT_WINDOWS_AMD64_SHA=$(cat artifacts/safechain-windows-amd64/checksum-agent-windows-amd64.txt | tr -d '\n\r ')
          SETUP_WINDOWS_AMD64_SHA=$(cat artifacts/safechain-windows-amd64/checksum-setup-windows-amd64.txt | tr -d '\n\r ')
          AGENT_WINDOWS_ARM64_SHA=$(cat artifacts/safechain-windows-arm64/checksum-agent-windows-arm64.txt | tr -d '\n\r ')
          SETUP_WINDOWS_ARM64_SHA=$(cat artifacts/safechain-windows-arm64/checksum-setup-windows-arm64.txt | tr -d '\n\r ')

          AGENT_DARWIN_AMD64_SHA=$(cat artifacts/safechain-darwin-amd64/checksum-proxy-darwin-amd64.txt | tr -d '\n\r ')
          AGENT_DARWIN_ARM64_SHA=$(cat artifacts/safechain-darwin-arm64/checksum-proxy-darwin-arm64.txt | tr -d '\n\r ')
          AGENT_WINDOWS_AMD64_SHA=$(cat artifacts/safechain-windows-amd64/checksum-proxy-windows-amd64.txt | tr -d '\n\r ')
          AGENT_WINDOWS_ARM64_SHA=$(cat artifacts/safechain-windows-arm64/checksum-proxy-windows-arm64.txt | tr -d '\n\r ')

          echo "agent_darwin_amd64_sha=$AGENT_DARWIN_AMD64_SHA" >> $GITHUB_OUTPUT
          echo "setup_darwin_amd64_sha=$SETUP_DARWIN_AMD64_SHA" >> $GITHUB_OUTPUT
          echo "agent_darwin_arm64_sha=$AGENT_DARWIN_ARM64_SHA" >> $GITHUB_OUTPUT
          echo "setup_darwin_arm64_sha=$SETUP_DARWIN_ARM64_SHA" >> $GITHUB_OUTPUT
          echo "agent_windows_amd64_sha=$AGENT_WINDOWS_AMD64_SHA" >> $GITHUB_OUTPUT
          echo "setup_windows_amd64_sha=$SETUP_WINDOWS_AMD64_SHA" >> $GITHUB_OUTPUT
          echo "agent_windows_arm64_sha=$AGENT_WINDOWS_ARM64_SHA" >> $GITHUB_OUTPUT
          echo "setup_windows_arm64_sha=$SETUP_WINDOWS_ARM64_SHA" >> $GITHUB_OUTPUT

          echo "proxy_darwin_amd64_sha=$PROXY_DARWIN_AMD64_SHA" >> $GITHUB_OUTPUT
          echo "proxy_darwin_arm64_sha=$PROXY_DARWIN_ARM64_SHA" >> $GITHUB_OUTPUT
          echo "proxy_windows_amd64_sha=$PROXY_WINDOWS_AMD64_SHA" >> $GITHUB_OUTPUT
          echo "proxy_windows_arm64_sha=$PROXY_WINDOWS_ARM64_SHA" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            safechain-agent-darwin-amd64
            safechain-agent-darwin-arm64
            safechain-setup-darwin-amd64
            safechain-setup-darwin-arm64
            SafeChainAgent.amd64.msi
            SafeChainAgent.arm64.msi
            SafeChainSetup.amd64.exe
            SafeChainSetup.arm64.exe
            safechain-proxy-darwin-amd64
            safechain-proxy-darwin-arm64
            SafeChainProxy.amd64.msi
            SafeChainProxy.arm64.msi
            SafeChainProxy.amd64.exe
            SafeChainProxy.arm64.exe
          body: |
            ## SafeChain ${{ needs.extract-version.outputs.version }}

            ### Agent Checksums

            | Platform | Architecture | SHA256 |
            |----------|--------------|--------|
            | macOS | amd64 | `${{ steps.checksums.outputs.agent_darwin_amd64_sha }}` |
            | macOS | arm64 | `${{ steps.checksums.outputs.agent_darwin_arm64_sha }}` |
            | Windows | amd64 | `${{ steps.checksums.outputs.agent_windows_amd64_sha }}` |
            | Windows | arm64 | `${{ steps.checksums.outputs.agent_windows_arm64_sha }}` |

            ### Proxy Checksums

            | Platform | Architecture | SHA256 |
            |----------|--------------|--------|
            | macOS | amd64 | `${{ steps.checksums.outputs.proxy_darwin_amd64_sha }}` |
            | macOS | arm64 | `${{ steps.checksums.outputs.proxy_darwin_arm64_sha }}` |
            | Windows | amd64 | `${{ steps.checksums.outputs.proxy_windows_amd64_sha }}` |
            | Windows | arm64 | `${{ steps.checksums.outputs.proxy_windows_arm64_sha }}` |

            #### Setup Checksums

            | Platform | Architecture | SHA256 |
            |----------|--------------|--------|
            | macOS | amd64 | `${{ steps.checksums.outputs.setup_darwin_amd64_sha }}` |
            | macOS | arm64 | `${{ steps.checksums.outputs.setup_darwin_arm64_sha }}` |
            | Windows | amd64 | `${{ steps.checksums.outputs.setup_windows_amd64_sha }}` |
            | Windows | arm64 | `${{ steps.checksums.outputs.setup_windows_arm64_sha }}` |
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
