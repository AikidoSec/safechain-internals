name: Build Unix

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:
    inputs:
      version:
        required: true
        type: string

jobs:
  build-unix:
    strategy:
      matrix:
        include:
          - arch: amd64
            goarch: amd64
            runner: macos-14
          - arch: arm64
            goarch: arm64
            runner: macos-14
    
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run tests
        run: |
          echo "Running Go tests..."
          go test -v ./...

      - name: Build binary for ${{ matrix.arch }}
        run: |
          VERSION="${{ inputs.version || 'dev' }}"
          BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')
          GIT_COMMIT=$(git rev-parse --short HEAD)
          
          LDFLAGS="-X 'github.com/AikidoSec/safechain-agent/internal/version.Version=$VERSION' \
                   -X 'github.com/AikidoSec/safechain-agent/internal/version.BuildTime=$BUILD_TIME' \
                   -X 'github.com/AikidoSec/safechain-agent/internal/version.GitCommit=$GIT_COMMIT'"
          
          echo "Building darwin/${{ matrix.goarch }}..."
          CGO_ENABLED=0 GOOS=darwin GOARCH=${{ matrix.goarch }} go build \
            -ldflags "$LDFLAGS -s -w" \
            -trimpath \
            -o safechain-agent-darwin-${{ matrix.arch }} \
            ./cmd/daemon

      - name: Calculate binary checksum
        id: checksum
        run: |
          SHA=$(shasum -a 256 safechain-agent-darwin-${{ matrix.arch }} | cut -d' ' -f1)
          echo "sha=$SHA" >> $GITHUB_OUTPUT
          echo "${{ matrix.arch }} SHA256: $SHA"
          echo "$SHA" > checksum-darwin-${{ matrix.arch }}.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: safechain-agent-darwin-${{ matrix.arch }}
          path: |
            safechain-agent-darwin-${{ matrix.arch }}
            checksum-darwin-${{ matrix.arch }}.txt
