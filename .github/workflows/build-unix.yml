name: Build Unix

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:
    inputs:
      version:
        required: true
        type: string

jobs:
  build-unix:
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: macos-14
          - arch: arm64
            runner: macos-14
    
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run tests
        run: make test

      - name: Build binaries for darwin/${{ matrix.arch }}
        run: make build-darwin-${{ matrix.arch }} VERSION="${{ inputs.version || 'dev' }}"

      - name: Prepare artifacts
        run: |
          mv bin/safechain-agent-darwin-${{ matrix.arch }} safechain-agent-darwin-${{ matrix.arch }}
          mv bin/safechain-setup-darwin-${{ matrix.arch }} safechain-setup-darwin-${{ matrix.arch }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: safechain-darwin-${{ matrix.arch }}
          path: |
            safechain-agent-darwin-${{ matrix.arch }}
            safechain-setup-darwin-${{ matrix.arch }}
