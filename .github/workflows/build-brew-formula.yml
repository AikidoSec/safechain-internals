name: Build Homebrew Formula

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
    branches:
      - main
      - alpha-build
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (without v prefix, e.g. 1.0.0)'
        required: false
        default: ''

jobs:
  extract-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Extract version from tag, PR, or input
        id: get_version
        run: |
          if [[ -n "${{ github.event.inputs.version }}" ]]; then
            # Manual trigger with version input
            VERSION="${{ github.event.inputs.version }}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Using manual version: $VERSION"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Extract version from tag
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Extracted version from tag: $VERSION"
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # For PRs, use PR number
            VERSION="pr-${{ github.event.pull_request.number }}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Using PR version: $VERSION"
          elif [[ "${{ github.ref }}" == refs/heads/* ]]; then
            # For branch pushes, use branch name and short SHA
            BRANCH=${GITHUB_REF#refs/heads/}
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            VERSION="${BRANCH}-${SHORT_SHA}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Using branch version: $VERSION"
          else
            echo "version=dev" >> $GITHUB_OUTPUT
            echo "Using default version: dev"
          fi

  build-agent:
    needs: extract-version
    uses: ./.github/workflows/build-agent.yml
    with:
      version: ${{ needs.extract-version.outputs.version }}
    secrets: inherit

  update-formula:
    needs: [build-agent, extract-version]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download checksum artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: checksum-*
          merge-multiple: false
          path: checksums

      - name: Extract checksums
        id: extract_checksums
        run: |
          AMD64_SHA=$(cat checksums/checksum-safechain-agent-amd64/checksum-safechain-agent-amd64.txt | head -n 1)
          ARM64_SHA=$(cat checksums/checksum-safechain-agent-arm64/checksum-safechain-agent-arm64.txt | head -n 1)
          
          echo "amd64_sha=$AMD64_SHA" >> $GITHUB_OUTPUT
          echo "arm64_sha=$ARM64_SHA" >> $GITHUB_OUTPUT
          
          echo "AMD64 SHA256: $AMD64_SHA"
          echo "ARM64 SHA256: $ARM64_SHA"

      - name: Update formula with checksums
        run: |
          VERSION="${{ needs.extract-version.outputs.version }}"
          AMD64_SHA="${{ steps.extract_checksums.outputs.amd64_sha }}"
          ARM64_SHA="${{ steps.extract_checksums.outputs.arm64_sha }}"
          BINARY_NAME="safechain-agent"
          FORMULA_FILE="Formula/safechain-agent.rb"
          
          # Update version
          sed -i "s/version \"[^\"]*\"/version \"$VERSION\"/" "$FORMULA_FILE"
          
          # Update URLs to point to binary files in release (architecture-specific, no tarballs)
          sed -i "s|url \"[^\"]*darwin-amd64[^\"]*\"|url \"https://github.com/${{ github.repository }}/releases/download/v$VERSION/safechain-agent-darwin-amd64\"|" "$FORMULA_FILE"
          sed -i "s|url \"[^\"]*darwin-arm64[^\"]*\"|url \"https://github.com/${{ github.repository }}/releases/download/v$VERSION/safechain-agent-darwin-arm64\"|" "$FORMULA_FILE"
          
          # Update checksums using the Python script
          python3 scripts/update-formula-checksums.py "$FORMULA_FILE" "$AMD64_SHA" "$ARM64_SHA"
          
          echo "Formula updated:"
          cat "$FORMULA_FILE"

      - name: Download binary artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: safechain-agent-*
          merge-multiple: false
          path: binaries

      - name: Prepare release files
        run: |
          # Copy formula to root
          cp Formula/safechain-agent.rb safechain-agent.rb
          
          # Rename binaries for release (GitHub releases need unique filenames)
          cp binaries/safechain-agent-amd64/safechain-agent safechain-agent-darwin-amd64
          cp binaries/safechain-agent-arm64/safechain-agent safechain-agent-darwin-arm64
          
          echo "Release files prepared"

      - name: Create GitHub Release (tag)
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            safechain-agent-darwin-amd64
            safechain-agent-darwin-arm64
            safechain-agent.rb
          body: |
            ## safechain-agent ${{ needs.extract-version.outputs.version }}
            
            ### Installation
            
            Download the formula file from this release and install:
            
            ```bash
            # Download the formula file
            curl -L -O https://github.com/${{ github.repository }}/releases/download/v${{ needs.extract-version.outputs.version }}/safechain-agent.rb
            
            # Install
            brew install --build-from-source ./safechain-agent.rb
            ```
            
            Or install directly from the release:
            
            ```bash
            brew install --build-from-source https://github.com/${{ github.repository }}/releases/download/v${{ needs.extract-version.outputs.version }}/safechain-agent.rb
            ```
            
            ### Checksums
            
            - **darwin/amd64 (Intel)**: `${{ steps.extract_checksums.outputs.amd64_sha }}`
            - **darwin/arm64 (Apple Silicon)**: `${{ steps.extract_checksums.outputs.arm64_sha }}`
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Pre-Release (branch push)
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.extract-version.outputs.version }}
          files: |
            safechain-agent-darwin-amd64
            safechain-agent-darwin-arm64
            safechain-agent.rb
          body: |
            ## safechain-agent ${{ needs.extract-version.outputs.version }} (Pre-release)
            
            This is an automated pre-release build from branch `${{ github.ref_name }}`.
            
            ### Installation
            
            ```bash
            curl -L -O https://github.com/${{ github.repository }}/releases/download/v${{ needs.extract-version.outputs.version }}/safechain-agent.rb
            brew install --build-from-source ./safechain-agent.rb
            ```
            
            ### Checksums
            
            - **darwin/amd64 (Intel)**: `${{ steps.extract_checksums.outputs.amd64_sha }}`
            - **darwin/arm64 (Apple Silicon)**: `${{ steps.extract_checksums.outputs.arm64_sha }}`
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload updated formula
        uses: actions/upload-artifact@v4
        with:
          name: safechain-agent.rb
          path: Formula/safechain-agent.rb
          retention-days: 30

      - name: Output formula file
        run: |
          echo "## Updated Formula File"
          echo "\`\`\`ruby"
          cat Formula/safechain-agent.rb
          echo "\`\`\`"
