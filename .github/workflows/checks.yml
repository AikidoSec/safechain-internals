name: CI Checks

on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  proxy-checks:
    strategy:
      matrix:
        include:
          - runner: macos-15
          - runner: macos-15-intel
          - runner: windows-latest
          # NOTE: windows-11-arm is not YET supported in private Github Action runners
          # - runner: windows-11-arm
          - runner: ubuntu-latest
          - runner: ubuntu-24.04-arm

    runs-on: ${{ matrix.runner }}
    env:
      RUSTFLAGS: -D warnings
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561
        with:
          toolchain: stable
          components: clippy, rustfmt
      - uses: taiki-e/install-action@90558ad1e179036f31467972b00dec6cb80701fa
        with:
          tool: nextest
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5
        with:
          env-vars: "RUST_TOOLCHAIN=stable"
      - name: clippy
        run: |
          cargo clippy --all-features --workspace
      - name: doc
        run: |
          cargo doc --all-features --workspace --no-deps
        env:
          RUSTDOCFLAGS: "-D rustdoc::broken-intra-doc-links"
      - name: test
        run: |
          cargo nextest run --all-features --workspace
      - name: integration test
        run: |
          cargo nextest run --workspace --all-features --run-ignored=only

  proxy-build-check-musl:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            toolchain: stable
            target: x86_64-unknown-linux-musl
          - os: ubuntu-24.04-arm
            toolchain: stable
            target: aarch64-unknown-linux-musl

    runs-on: ${{ matrix.os }}
    env:
      RUSTFLAGS: -D warnings
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561
        with:
          toolchain: stable
          components: clippy, rustfmt
          targets: ${{ matrix.target }}
      - name: Install Zig
        uses: mlugg/setup-zig@d1434d08867e3ee9daa34448df10607b98908d29
        with:
          version: 0.15.1
      - name: Install cargo-zigbuild
        run: cargo install --version 0.21.3 cargo-zigbuild --locked
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5
        with:
          env-vars: "RUST_TOOLCHAIN=stable"
          prefix-key: "musl-zig-0.15.1-build-0.21.3"
      - name: musl build check
        run: |
          cargo zigbuild -p safechain-l7-proxy --target ${{ matrix.target }} --all-features
        env:
          AWS_LC_SYS_CMAKE_BUILDER: "0"

  proxy-fuzz:
    runs-on: ubuntu-latest

    env:
      CARGO_FUZZ_VERSION: 0.13.1
      FUZZ_TIME: 60

    strategy:
      matrix:
        include:
          - fuzz_target: parse_pragmatic_semver_version

    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561
        with:
          toolchain: nightly
      - uses: actions/cache@v5
        with:
          path: ${{ runner.tool_cache }}/cargo-fuzz
          key: cargo-fuzz-bin-${{ env.CARGO_FUZZ_VERSION }}
      - run: echo "${{ runner.tool_cache }}/cargo-fuzz/bin" >> $GITHUB_PATH
      - run: cargo install --root "${{ runner.tool_cache }}/cargo-fuzz" --version ${{ env.CARGO_FUZZ_VERSION }} cargo-fuzz --locked
      - run: CARGO_PROFILE_RELEASE_LTO=false cargo fuzz build --fuzz-dir ./proxy-fuzz ${{ matrix.fuzz_target }}
      - run: CARGO_PROFILE_RELEASE_LTO=false cargo fuzz run --fuzz-dir ./proxy-fuzz ${{ matrix.fuzz_target }} -- -max_total_time=${{ env.FUZZ_TIME }}
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: fuzzing-artifacts-${{ matrix.fuzz_target }}-${{ github.sha }}
          path: fuzz/artifacts
