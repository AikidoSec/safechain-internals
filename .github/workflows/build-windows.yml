name: Build Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:
    inputs:
      version:
        required: true
        type: string

concurrency:
  group: build-windows-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-windows-ultimate:
    strategy:
      matrix:
        include:
          - arch: amd64
          - arch: arm64

    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Run tests
        run: make test
        shell: bash

      - name: Build Windows binaries for ${{ matrix.arch }}
        run: make build-windows-${{ matrix.arch }} VERSION="${{ inputs.version || 'dev' }}"
        shell: bash

      - name: Rename binary for artifact
        run: |
          mv bin/safechain-ultimate-windows-${{ matrix.arch }}.exe bin/SafeChainUltimate.${{ matrix.arch }}.exe
          mv bin/safechain-ultimate-ui-windows-${{ matrix.arch }}.exe bin/SafeChainUltimateUI.${{ matrix.arch }}.exe
        shell: bash

      - name: Upload Windows ultimate artifact
        uses: actions/upload-artifact@v4
        with:
          name: SafeChainUltimate.${{ matrix.arch }}.exe
          path: bin/SafeChainUltimate.${{ matrix.arch }}.exe

      - name: Upload Windows agent UI artifact
        uses: actions/upload-artifact@v4
        with:
          name: SafeChainUltimateUI.${{ matrix.arch }}.exe
          path: bin/SafeChainUltimateUI.${{ matrix.arch }}.exe

  build-windows-proxy:
    strategy:
      matrix:
        include:
          - arch: arm64
            target: aarch64-pc-windows-msvc
            runner: windows-11-arm
          - arch: amd64
            target: x86_64-pc-windows-msvc
            runner: windows-latest

    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - uses: ilammy/setup-nasm@72793074d3c8cdda771dba85f6deafe00623038b

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5
        with:
          env-vars: "RUST_TOOLCHAIN=stable"

        # https://github.com/rust-lang/cmake-rs/pull/259 breaks handling of long Windows paths
        # https://github.com/cloudflare/boring/issues/414
        # https://github.com/0x676e67/boring/commit/efacedb5bf409d0d773e8ce4f5080cb4b4c10f54
      - name: Pin some dependencies, temporary patch for cmake breakage
        if: startsWith(matrix.os, 'windows')
        run: |
          cargo update --package cmake --precise 0.1.54

      - name: cargo check
        run: cargo check -p safechain-l7-proxy --target ${{ matrix.target }}

      - name: clippy
        run: cargo clippy -p safechain-l7-proxy --target ${{ matrix.target }}

      - name: rustfmt
        run: cargo fmt --check

      - name: Build proxy binary for windows/${{ matrix.arch }}
        run: cargo build --release -p safechain-l7-proxy --target ${{ matrix.target }}

      - name: Copy proxy binary to bin
        run: |
          New-Item -ItemType Directory -Force -Path bin | Out-Null
          Copy-Item -Path "target\${{ matrix.target }}\release\safechain-l7-proxy.exe" -Destination "SafeChainL7Proxy.${{ matrix.arch }}.exe" -Force
        shell: pwsh

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SafeChainL7Proxy.${{ matrix.arch }}.exe
          path: |
            SafeChainL7Proxy.${{ matrix.arch }}.exe

  build-msi:
    needs: [build-windows-ultimate, build-windows-proxy]
    strategy:
      matrix:
        include:
          - arch: amd64
          - arch: arm64

    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download SafeChainUltimate artifact
        uses: actions/download-artifact@v4
        with:
          name: SafeChainUltimate.${{ matrix.arch }}.exe
          path: bin

      - name: Download SafeChainUltimate UI artifact
        uses: actions/download-artifact@v4
        with:
          name: SafeChainUltimateUI.${{ matrix.arch }}.exe
          path: bin

      - name: Download SafeChainL7Proxy artifact
        uses: actions/download-artifact@v4
        with:
          name: SafeChainL7Proxy.${{ matrix.arch }}.exe
          path: bin

      - name: Rename binaries for packaging
        run: |
          mv bin/SafeChainUltimate.${{ matrix.arch }}.exe bin/SafeChainUltimate.exe
          mv bin/SafeChainUltimateUI.${{ matrix.arch }}.exe bin/SafeChainUltimateUI.exe
          mv bin/SafeChainL7Proxy.${{ matrix.arch }}.exe bin/SafeChainL7Proxy.exe
        shell: bash

      - name: Sign binaries
        run: |
          dotnet tool install --global AzureSignTool --version 6.0.1
          AzureSignTool sign -kvu "${{ secrets.AZURE_KEY_VAULT_URI }}" -kvi "${{ secrets.AZURE_CLIENT_ID }}" -kvt "${{ secrets.AZURE_TENANT_ID }}" -kvs "${{ secrets.AZURE_CLIENT_SECRET }}" -kvc ${{ secrets.AZURE_CERT_NAME }} -tr http://timestamp.globalsign.com/tsa/advanced -v "bin/SafeChainUltimate.exe"
          AzureSignTool sign -kvu "${{ secrets.AZURE_KEY_VAULT_URI }}" -kvi "${{ secrets.AZURE_CLIENT_ID }}" -kvt "${{ secrets.AZURE_TENANT_ID }}" -kvs "${{ secrets.AZURE_CLIENT_SECRET }}" -kvc ${{ secrets.AZURE_CERT_NAME }} -tr http://timestamp.globalsign.com/tsa/advanced -v "bin/SafeChainUltimateUI.exe"
          AzureSignTool sign -kvu "${{ secrets.AZURE_KEY_VAULT_URI }}" -kvi "${{ secrets.AZURE_CLIENT_ID }}" -kvt "${{ secrets.AZURE_TENANT_ID }}" -kvs "${{ secrets.AZURE_CLIENT_SECRET }}" -kvc ${{ secrets.AZURE_CERT_NAME }} -tr http://timestamp.globalsign.com/tsa/advanced -v "bin/SafeChainL7Proxy.exe"
        shell: bash

      - name: Install WiX Toolset
        run: dotnet tool install -g wix

      - name: Add WiX extensions
        run: |
          wix extension add WixToolset.UI.wixext/6.0.2
          wix extension add WixToolset.Util.wixext/6.0.2

      - name: Build MSI installer
        run: |
          .\packaging\windows\build-msi.ps1 -Version "${{ inputs.version || 'dev' }}" -Arch "${{ matrix.arch }}" -BinDir ".\bin" -OutputDir "."
          AzureSignTool sign -kvu "${{ secrets.AZURE_KEY_VAULT_URI }}" -kvi "${{ secrets.AZURE_CLIENT_ID }}" -kvt "${{ secrets.AZURE_TENANT_ID }}" -kvs "${{ secrets.AZURE_CLIENT_SECRET }}" -kvc ${{ secrets.AZURE_CERT_NAME }} -tr http://timestamp.globalsign.com/tsa/advanced -v "SafeChainUltimate.${{ matrix.arch }}.msi"
        shell: pwsh

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: SafeChainUltimate.${{ matrix.arch }}.msi
          path: SafeChainUltimate.${{ matrix.arch }}.msi
