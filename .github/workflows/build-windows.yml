name: Build Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:
    inputs:
      version:
        required: true
        type: string

jobs:
  build-windows:
    strategy:
      matrix:
        include:
          - arch: amd64
            goarch: amd64
          - arch: arm64
            goarch: arm64

    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run tests
        run: go test -v ./...

      - name: Build Windows binaries for ${{ matrix.arch }}
        run: |
          $VERSION = "${{ inputs.version || 'dev' }}"
          $BUILD_TIME = (Get-Date -Format "yyyy-MM-dd_HH:mm:ss")
          $GIT_COMMIT = git rev-parse --short HEAD
          
          $LDFLAGS = "-X 'github.com/AikidoSec/safechain-agent/internal/version.Version=$VERSION' -X 'github.com/AikidoSec/safechain-agent/internal/version.BuildTime=$BUILD_TIME' -X 'github.com/AikidoSec/safechain-agent/internal/version.GitCommit=$GIT_COMMIT' -s -w"
          
          New-Item -ItemType Directory -Force -Path bin
          
          $env:CGO_ENABLED = "0"
          $env:GOOS = "windows"
          $env:GOARCH = "${{ matrix.goarch }}"
          
          go build -ldflags $LDFLAGS -trimpath -o bin/SafeChainAgent.exe ./cmd/daemon
          go build -ldflags $LDFLAGS -trimpath -o bin/SafeChainSetup.exe ./cmd/setup
        shell: pwsh

      - name: Calculate binary checksums
        run: |
          $hashAgent = (Get-FileHash -Path bin/SafeChainAgent.exe -Algorithm SHA256).Hash.ToLower()
          echo "$hashAgent" > checksum-agent-windows-${{ matrix.arch }}.txt
          Write-Host "windows/${{ matrix.arch }} agent SHA256: $hashAgent"
          
          $hashSetup = (Get-FileHash -Path bin/SafeChainSetup.exe -Algorithm SHA256).Hash.ToLower()
          echo "$hashSetup" > checksum-setup-windows-${{ matrix.arch }}.txt
          Write-Host "windows/${{ matrix.arch }} setup SHA256: $hashSetup"
        shell: pwsh

      - name: Install WiX Toolset
        run: dotnet tool install -g wix

      - name: Add WiX UI extension
        run: wix extension add WixToolset.UI.wixext

      - name: Build MSI installer
        run: |
          .\packaging\windows\build-msi.ps1 -Version "${{ inputs.version || 'dev' }}" -Arch "${{ matrix.arch }}" -BinDir ".\bin" -OutputDir "."
        shell: pwsh

      - name: Prepare artifacts
        run: |
          Move-Item -Path bin\SafeChainAgent.exe -Destination SafeChainAgent.${{ matrix.arch }}.exe
          Move-Item -Path bin\SafeChainSetup.exe -Destination SafeChainSetup.${{ matrix.arch }}.exe
        shell: pwsh

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: safechain-windows-${{ matrix.arch }}
          path: |
            SafeChainAgent.${{ matrix.arch }}.exe
            SafeChainSetup.${{ matrix.arch }}.exe
            SafeChainAgent.${{ matrix.arch }}.msi
            checksum-agent-windows-${{ matrix.arch }}.txt
            checksum-setup-windows-${{ matrix.arch }}.txt
