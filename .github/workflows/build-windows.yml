name: Build Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:
    inputs:
      version:
        required: true
        type: string

jobs:
  build-windows:
    strategy:
      matrix:
        include:
          - arch: amd64
            goarch: amd64
          - arch: arm64
            goarch: arm64

    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run tests
        run: go test -v ./...

      - name: Build Windows binary for ${{ matrix.arch }}
        run: |
          $VERSION = "${{ inputs.version || 'dev' }}"
          $BUILD_TIME = (Get-Date -Format "yyyy-MM-dd_HH:mm:ss")
          $GIT_COMMIT = git rev-parse --short HEAD
          
          $LDFLAGS = "-X 'github.com/aikido/aikido-agent/internal/version.Version=$VERSION' -X 'github.com/aikido/aikido-agent/internal/version.BuildTime=$BUILD_TIME' -X 'github.com/aikido/aikido-agent/internal/version.GitCommit=$GIT_COMMIT' -s -w"
          
          New-Item -ItemType Directory -Force -Path bin
          
          $env:CGO_ENABLED = "0"
          $env:GOOS = "windows"
          $env:GOARCH = "${{ matrix.goarch }}"
          
          go build -ldflags $LDFLAGS -trimpath -o bin/AikidoAgent.exe ./cmd/daemon
        shell: pwsh

      - name: Copy safe-chain to bin
        run: Copy-Item -Path "dist\safe-chain-windows-${{ matrix.goarch }}.exe" -Destination "bin\safe-chain.exe"
        shell: pwsh

      - name: Calculate binary checksum
        run: |
          $hash = (Get-FileHash -Path bin/AikidoAgent.exe -Algorithm SHA256).Hash.ToLower()
          echo "$hash" > checksum-windows-${{ matrix.arch }}.txt
          Write-Host "windows/${{ matrix.arch }} SHA256: $hash"
        shell: pwsh

      - name: Install WiX Toolset
        run: dotnet tool install -g wix

      - name: Add WiX UI extension
        run: wix extension add WixToolset.UI.wixext

      - name: Build MSI installer
        run: |
          .\packaging\windows\build-msi.ps1 -Version "${{ inputs.version || 'dev' }}" -Arch "${{ matrix.arch }}" -BinDir ".\bin" -OutputDir "."
        shell: pwsh

      - name: Prepare artifacts
        run: |
          Move-Item -Path bin\AikidoAgent.exe -Destination AikidoAgent.${{ matrix.arch }}.exe
        shell: pwsh

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: AikidoAgent.${{ matrix.arch }}.msi
          path: |
            AikidoAgent.${{ matrix.arch }}.msi
            checksum-windows-${{ matrix.arch }}.txt
